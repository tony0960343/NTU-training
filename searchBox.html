<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searh Box</title>
    <style>
        .tag{font-weight:normal; color:black;}
        .selected-tag{font-weight:bold; color:red;}
    </style>
</head>
<body>
    <h3>Search Box</h3>
    <div>
        <!-- 第一段
            <span id="page" style="font-weight:bold" onclick="changePage();">Page</span>
            <span id="img" onclick="changeImage();">Image</span> 
        -->

        <!-- 第二段 
        <span id="page" onclick="changePage();" class="selected-tag">Page</span>
        <span id="img" onclick="changeImage();" class="tag">Image</span> 
        -->

        <span id="page" onclick="change(0);" class="selected-tag">Page</span>
        <span id="img" onclick="change(1);" class="tag">Image</span> 
    </div>
    <div>
        <input type="text"/>
        <input id="btn" type="button" value="Page Search"/>
    </div>

    <script>
        let page = document.querySelector("#page");
        let img = document.querySelector("#img");
        let btn = document.querySelector("#btn");
        // 第一段
        /*
            function changeImage(){
                page.style.fontWeight = "normal";
                img.style.fontWeight = "bold";
                btn.value = "Image Search";
            }

            function changePage(){
                page.style.fontWeight = "bold";
                img.style.fontWeight = "normal";
                btn.value = "Page Search";
            }
         */

        // 第二段
        /*
            function changeImage(){
                    page.className = "tag";
                    img.className = "selected-tag";
                    btn.value = "Image Search";
                }

                function changePage(){
                    page.className = "selected-tag";
                    img.className = "tag";
                    btn.value = "Page Search";
                }
        */

        // 第三段
        function change(index){
            if(index==1){
                page.className = "tag";
                img.className = "selected-tag";
                btn.value = "Image Search";
                // img.style.display= "none";
            }else{
                page.className = "selected-tag";
                img.className = "tag";
                btn.value = "Page Search";
            }
        }
        
    </script>
    
</body>
</html>
