<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
</head>
<style>

</style>
<body>
    <h3>這是HTML DOM</h3>
    <div id="content">HTML DOM 就是 window 物件</div>
    <button onclick="change();">Change</button>
    <div>
        <!-- HTML 單行輸入框 -->
        <!-- 設定輸入框內的預設文字-->
        <input id="test" type="text" placeholder="請在這裡輸入文字">
        <!-- placeholder 也可以使用 value 有些微差別 -->
        <button onclick="check();">Check</button>
    </div>
    <div id="secondTest"></div>
    <div onclick="convert();">
        <img id="thirdTest" src="ocean1.jpg"
        style="transition:width 0.2s, height 1s,opacity 1s; width:100px; height:100px; opacity:1"/>
        <!-- transition: 指定某參數若改變後,要按照設計的秒數做漸變 -->
        <!-- opacity 控制圖片透明度 -->
    </div>
    <!-- 
        <button onclick="convert();">Convert</button> 
    -->
    <script>
        function change(){
            let element=document.querySelector('#content');
            element.innerHTML="改變過的內容";
            
        }

        function check(){
            // 取得想要操作的標籤
            let element=document.querySelector('#test'); 
            // 將使用者輸入的內文後面加上2023,放入另一個標籤
            console.dir(element);
            console.log(element.value);
            let words = element.value+"2023";
            let result = document.querySelector("#secondTest");
            result.innerHTML = words; 
        }

        function convert(){
            let img = document.querySelector('#thirdTest');
            console.dir(img);
            img.src = "ocean2.jpg";
            img.style.width = "600px";
            img.style.height = "600px";
            img.style.opacity = 0.4;
        }

        </script>

    
</body>
</html>
